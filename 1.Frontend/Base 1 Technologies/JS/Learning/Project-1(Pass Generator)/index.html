<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Generate Password Container -->
    <section class="password-generator-container">
        <!-- Heading -->
        <h1 class="heading">Generate a <br> Random Password</h1>
        <!-- Password Input Container -->
        <div class="password-input-container">
            <!-- Password Input -->
            <input class="password-input" type="text" name="password" id="" placeholder="Password" readonly>
            <!-- Button Container -->
            <div>
                <!-- Generate Password Button -->
                <button class="generate-pasword">Generate Password</button>
                <!-- Copy Password Button -->
                <button class="copy-password">Copy Password</button>
            </div>
        </div>
    </section>
</body>
</html>
